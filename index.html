<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h2 class="title">Current Weather</h2>
    <p class="description">Enter a city to view the current weather</p>
    <header>
      <input
        type="text"
        autocomplete="off"
        class="search-box"
        placeholder="Search for a city"
      />
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>

      <div class="current">
        <div class="temp"><span>Â°C</span></div>
        <div class="weather"></div>
        <div class="hi-low">/</div>
        <div class="details mt-5">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item" id="pressure">Pressure<br /></li>
            <li class="list-group-item" id="humidity">Humidity</li>
            <li class="list-group-item" id="wind">Wind</li>
          </ul>
        </div>
      </div>
      <button class="btn btn-primary m-4 p-2" id="btn-save">Save</button>
      <div class="container">
        <div class="row row-cols-6" id="display-saved"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
