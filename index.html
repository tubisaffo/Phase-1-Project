<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
     </header>
     <main>
        <section class="location">
            <div class="city">New York</div>
            <div class="date">Thursday 11 April</div>
        </section>

        <div class="current">
            <div class="temp">15<span>°C</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13°C / 16°C</div>
            <div class="details">
                <div class="humidity">Humidity: 80
                     <span>%</span></div>
                <div class="pressure">Pressure: 1016 
                    <span>hPa </span></div>
                <!-- <div class="wind">Wind: 
                    <span></span></div> -->
                <!-- <div class="clouds">Clouds: <span></span></div> -->
                <!-- <div class="visibility">Visibility: <span></span></div> -->
                <!-- <div class="sunrise">Sunrise: <span></span></div>
                <div class="sunset">Sunset: <span></span></div> -->
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
